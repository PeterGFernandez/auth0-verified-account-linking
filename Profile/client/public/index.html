<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" type="text/javascript" ></script>
    <!--
      Notice the use of %PUBLIC_URL% in the tag(s) above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Profile Management</title>
    <style>
      @import url('https://fonts.googleapis.com/css?family=Roboto');

      /* local page styles */
      html, html body {
        font-family: 'Roboto', sans-serif;
      }

      html h1 {
        font-size: 26px;
        margin-left: 10px;
      }

      html h2 {
        font-size: 22px;
        margin-left: 10px;
      }

      html h3 {
        font-size: 14px;
        margin-left: 10px;
      }

      html h4 {
        font-size: 16px;
      }

      .example {
        margin-top: 40px;
      }

      .progtrckr {
        text-align: center;
        padding-bottom: 16px;
      }

      .progtrckr li {
        margin-bottom: 10px;
      }

      .val-err-tooltip {
        background-color: red;
        padding: 3px 5px 3px 10px;
        font-size: 14px;
        color: #fff;
      }

      .step {
        background-color: #ccc;
        min-height: 450px;
        padding: 10px;
      }

      html .row, html .form-horizontal .form-group {
        margin: 0;
      }

      .footer-buttons {
        margin-top: 10px;
      }

      html .step3 label, html .step4 label {
        font-size: 20px;
        text-align: left;
      }

      html .form-horizontal .control-label {
        text-align: left;
      }

      .review .txt {
        font-size: 20px;
        text-align: left;
        margin: 0;
        padding: 0;

      }

      html body .saving {
        background-color: #5cb85c;
        width: 90%;
        padding: 5px;
        font-size: 16px;
      }

      code {
        position: relative;
        left: 12px;
        line-height: 25px;
      }

      .eg-jump-lnk {
        margin-top: 50px;
        font-style: italic;
      }

      .lib-version {
        font-size: 12px;
        background-color: rgba(255, 255, 0, 0.38);
        position: absolute;
        right: 10px;
        top: 10px;
        padding: 5px;
      }

      html .content {
        margin-left: 10px;
      }

      span.red {
        color: #d9534f;
      }

      span.green {
        color: #3c763d;
      }

      span.bold {
        font-weight: bold;
      }

      html .hoc-alert {
        margin-top: 20px;
      }

      html .form-block-holder {
        margin-top: 20px !important;
      }

      /* overwrite the stepzilla styles */
      html ol.progtrckr li.progtrckr-todo:before {
        background-color: #f2f9ff;
      }
    </style>
  </head>
  <body style="background: url(%PUBLIC_URL%/background.png) no-repeat center center fixed;
    background-size: cover;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;"
  >
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <style type="text/css">
      /* If overriding CSS to further style Lock it is recommended that a specific patch version of Lock rather than a major or minor 
          be used version; the number of unexpected results that may occur when version changes alter styles is thereby minimized 
          (see https://auth0.com/docs/libraries/lock/v11/ui-customization#overriding-css for futher details).
      */
      .auth0-lock-widget-container {
        border: 1px solid black !important;
      }
    </style>
    <div>
      <div style="text-align: center;">
        <img src="%PUBLIC_URL%/logo.png" style="max-width:40%; height: auto; width: auto;" alt="Logo"/>
      </div>
      <div id="root"></div>
     </div> 
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
